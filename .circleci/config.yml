version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli:latest
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file ec2.yml \
              --stack-name ci-cd-test-1
  get_ip_adr:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: mkdir -p /tmp/workspace
      - run: yum install -y tar #need this for workspace
      - run: yum install -y gzip #need this for workspace
      - run:
          name: get ip
          command: |
            echo "[all]" > /tmp/workspace/inventory.txt
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=ci-cd-test-1-CICDInstance" \
              --output text >> /tmp/workspace/inventory.txt
            cat /tmp/workspace/inventory.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - inventory.txt

  test_ip:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: |
            cat /tmp/workspace/inventory.txt

  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints: ["d9:82:7d:1a:04:a1:ab:48:35:9d:27:ef:3b:b1:88:ab"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: Configure server
          command: |
            ansible-playbook -i /tmp/workspace/inventory.txt app/main-remote.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
    - attach_workspace:
        at: /tmp/workspace
      - run: apk add --update curl
      - run:
          name: smoke test.
          command: |
            URL="http://`tail -1 /tmp/workspace/inventory.txt`
            #URL="https://blog.udacity.com/"
            if curl -s --head ${URL}
            then
              return 0
            else
              return 1
            fi
workflows:
  my_workflow:
    jobs:
      - create_infrastructure
      - get_ip_adr:
          requires:
            - create_infrastructure
      - test_ip:
          requires:
            - get_ip_adr
      - configure_infrastructure:
          requires:
            - test_ip
      - smoke_test:
          requires:
            - configure_infrastructure